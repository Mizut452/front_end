<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バリデーションテスト</title>
</head>

<body>
    <form action="">
        数字バリデーション<input type="number"><br>
        日付バリデーション<input type="date"><br>
        時間バリデーション<input type="time" required><br>
        必須入力<input type="text" required><br>
        最大文字数<input type="text" maxlength="10"><br>
        最小文字数<input type="text" minlength="3"><br>
        数字の範囲(3~5) <input type="number" max="5" min="3"><br>
        <input type="submit" value="送信">
    </form>

    <pre>
        プレプレ
        プレ    プレプレ

        後衛
    </pre>

    <p>
        ｐタグｐタグ
        ｐタグ　　　ｐタグｐタグ

        後衛勝負
    </p>

    <blockquote>
        これは
        引用w
    </blockquote>
</body>
</html>
